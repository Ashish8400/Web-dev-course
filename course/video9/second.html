<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document2</title>
</head>
<body>
    <form>
        <h2>Job Application</h2>
        <label for="name">Name:</label>
        <input type="text" name="name" placeholder="Enter your name" >
        <br><br>
         
        <label for="email">email:</label>
        <input type="text" name="email" placeholder="Enter your email" >
        <br><br>

        <label for="phone">phone:</label>
        <input type="text" name="phone">
        <br><br>

        <label for="fileUpload">Resume:</label>
        <input type="file" name="fileupload" id="fileUpload">
        <br><br>

        <label for="experience">Experience(year):</label>
        <input type="number" id="experience">
        <br><br>

         <fieldset>
            <legend>Skill:</legend>
            <label for="html">HTML:</label>
            <input type="checkbox" id="html" name="skill" value="yes">
            
            <label for="css">CSS:</label>
            <input type="checkbox" id="css" name="css" value="yes">

            <label for="javascript">javascript:</label>
            <input type="checkbox" id="javascript" name="javascript" value="yes">

        </fieldset><br><br>

        <label for="highest education">Highest Education:</label>
        <select id="highest education" name="highest education">
            <option value="high school">High School</option>
            <option value="intermediate">Intermediate</option>
            <option value="Under Graduate">Under graduate</option>
            <option value="Post Graduate">Post graduate</option>
        </select>
        <br><br>
        
        <fieldset>
            <legend>Availabity:</legend>
            <label for="radio1">Full-time:</label>
            <input type="radio" name="radio" id="radio1">
            <br>
            <label for="radio2">Part-Time:</label>
            <input type="radio" name="radio" id="radio2">
        </fieldset><br>

        <label for="textarea1">Additional Comments: </label><br/>
        <textarea id="textarea1" cols="30" rows="10"></textarea><br/>
        
        <input type="button" value="Submit Application">
    </form>
</body>
</html>
